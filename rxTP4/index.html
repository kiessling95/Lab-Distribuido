<!DOCTYPE html>
<html lang="es-AR">

<head>
  <title>Chat</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Socket.io-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="main.js" defer></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

</head>

<body>
  <div id="app" class="shadow bg-light ">
    <div class="chat_window"></div>
    <div class="top_menu">
    <div class="title">Chat</div>
  </div>
    <!-- Lista de mensajes enviados y recibidos -->
    <div class="card pre-scrollable sticky-top" id="contenedor_chat" style="margin-top: 1%; height: 400px;">
      <ul class="card-body" id="chat"></ul>
    </div>

    <!-- Entrada de texto para escribir mensaje y boton para enviar mensaje -->
    <div class="container">

      <div class="row">
        <div class="input-group mb-3">
          <input id="messageToSend" type="text" class="form-control" placeholder="Escriba su mensaje aqui">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="sendButton">Enviar</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nickActual">Nick</span>
          </div>
          <input id="nickname" type="text" class="form-control" placeholder="Ingrese su nick name">
        </div>
      </div>

      <div class="row">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="nickActual">Destinatario</span>
          </div>
          <input id="nicknameDestinatario" type="text" class="form-control" placeholder="Ingrese nick name destinatario">
        </div>
      </div>

      <div class="row justify-content-md-center">
        <div class="alert alert-dark" role="alert" id="escribiendo"></div>
      </div>
    </div>
  </div>
</body>

</html>
